<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        * {font-family: 'Times New Roman', Times, serif;}
    </style>
</head>
<body>
    <h1>Cadastro Enfermeiro</h1>
    <fieldset>
        <legend><h2>Dados do Enfermeiro</h2></legend>
        <form action="cadastro.php" method="post">
            <p><label for="inome">Nome Completo: </label><input type="text" name="nome" id="inome" required maxlength="30" size="30"></p>
            <p><label for="iid">B.I. Número: </label><input type="text" name="id" id="iid" maxlength="10" size="15" required></p>
            <p><label for="isector">Sector: </label><input type="text" name="sector" id="isector" required maxlength="20" size="20"></p>
            <p><label for="iregisto">Número de Registo de Enfermagem: </label><input type="number" name="registo" id="iregisto" maxlength="15" size="13" required></p>
            <p><label for="itel">Telefone: </label><input type="tel" name="tel" id="itel" pattern="^\d{3,4}-\d{3}-\d{3}-\d{3}$" placeholder="xxx-xxx-xxx"></p>
            <p><label for="iemail">Email: </label><input type="email" name="email" id="iemail" placeholder="exemplo@gmail.com" maxlength="20"></p>
            <p><input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar Dados"></p>




        </form>




    </fieldset>
</body>
</html>
