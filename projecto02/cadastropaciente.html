<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<style>
    * { font-family: 'Times New Roman', Times, serif;}
</style>
<body>
    <h1>Cadastro Paciente</h1>
    <fieldset>
        <legend><h2>Dados Pessoais</h2></legend>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p><label for="inome">Nome Completo:</label> <input type="text" name="nome" id="inome" autocomplete="name" required size="30" minlength="4" maxlength="30"></p>
            <p><label for="idata">Data de Nascimento:</label> <input type="date" name="data" id="idata"></p>
            <p><label for="iendereco">Endereço:</label> 
                <select name="provincia" id="iprovincia">
                    <option value="BG">Benguela</option>
                    <option value="BN">Bengo</option>
                    <option value="CB">Cabinda</option>
                    <option value="HB">Huambo</option>
                    <option value="HL" selected>Huíla</option>
                    <option value="LD">Luanda</option>
                    <option value="LS">Lunda Sul</option>
                    <option value="UJ">Uíge</option>
                </select>
                <select name="municipiohl" id="imunicipio">
                    <option value="LB" selected>Lubango</option>
                    <option value="HP">Humpata</option>
                    <option value="CB">Chibia</option>
                    <option value="CL">Cacula</option>
                    <option value="CQ">Caluquembe</option>
                    <option value="CD">Caconda</option>
                    <option value="CH">Chicomba</option>
                    <option value="QL">Quilengues</option>
                </select>

                <select name="bairro" id="ibairro">
                    <option selected>CDTE Valódia</option>
                    <option>Arco-Íris</option>
                    <option>Casa Verde</option>
                    <option>SRa do Monte</option>
                    <option>Santo António</option>
                    <option>Nambambi</option>
                </select>

                </select>
                </p>
            <p><label for="ibi">B.I. ou Cédula Pessoal:</label> <input type="text" name="bi" id="ibi" size="15" minlength="6" maxlength="20"></p>
            <p>Gênero: <label for="imasculino">Maculino</label> <input type="radio" name="genero" id="imasculino"> <label for="ifeminino">Feminino</label> <input type="radio" name="genero" id="ifeminino"> <label for="ioutro">Outro:</label> <input type="radio" name="genero" id="ioutro"> <label for="iprefiro"> Prefiro não Dizer </label><input type="radio" name="genero" id="iprefiro"></p>
            <p><label for="itelefone">Telefone: </label><input type="tel" name="telefone" id="itelefone" required autocomplete="tel" pattern="^\d{3}-\d{3}-\d{3}$" placeholder="xxx-xxx-xxx"></p>
            <p><label for="iemail">Email: </label><input type="email" name="email" id="iemail" placeholder="exemplo@gmail.com" maxlength="25" size="25"></p>

    </fieldset>
        <p><input type="submit" value="Cadastrar"> <input type="reset" value="Limpar"></p>





    </form>
</body>
</html>
